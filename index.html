<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trendifly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">My Trendifly</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <div class="cart-checkout">
        <span id="cart">Cart: $0.00 (0)</span>
        <button onclick="checkoutWithPayPal()" class="btn checkout-btn">Checkout with PayPal</button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Trendy Home, Trendy Style, Trendy You!</h2>
      <a href="products.html" class="btn shop-btn">Shop Now</a>
    </div>
  </section>

  <!-- Top Picks -->
  <section class="top-picks">
    <div class="container">
      <h3>Top Picks</h3>
      <div class="products-grid">
        <!-- Product 1 -->
        <div class="product-card">
          <img src="images/Copilot_20250930_231611.png" alt="4-Tip Eyebrow Pen">
          <h4>4-Tip Eyebrow Pen</h4>
          <p>$13.97</p>
          <button onclick="addToCart('4-Tip Eyebrow Pen', 13.97)" class="btn">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
          <img src="images/Copilot_20250930_231611.png" alt="24k Gold Eye Pads">
          <h4>24k Gold Eye Pads</h4>
          <p>$15.97</p>
          <button onclick="addToCart('24k Gold Eye Pads', 15.97)" class="btn">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
          <img src="images/Copilot_20250930_231611.png" alt="4D Waterproof Mascara">
          <h4>4D Waterproof Mascara</h4>
          <p>$17.97</p>
          <button onclick="addToCart('4D Waterproof Mascara', 17.97)" class="btn">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
          <img src="images/Copilot_20250930_231611.png" alt="Painless Waxing Beans">
          <h4>Beautifily Painless Waxing Beans</h4>
          <p>$23.97</p>
          <button onclick="addToCart('Painless Waxing Beans', 23.97)" class="btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
