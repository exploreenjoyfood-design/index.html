<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Trendifly</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="#" id="cart">Cart: $0.00 (0)</a>
        </nav>
    </header>

    <section class="products-page">
        <h2>All Products</h2>
        <div class="products">
            <!-- Duplicate the product div from index.html for all products -->

                <img src="images/eyebrow-pen.jpg" alt="4-Tip Eyebrow Pen">

                <img src="images/gold-eye-pads.jpg" alt="24k Gold Eye Pads">

                <p>$15.97</p>
                <button onclick="addToCart('24k Gold Eye Pads', 15.97)">Add to Cart</button>

                <img src="images/mascara.jpg" alt="4D Waterproof Mascara">

                <p>$17.97</p>
                <button onclick="addToCart('4D Waterproof Mascara', 17.97)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/waxing-beans.jpg" alt="Painless Waxing Beans">

                <p>$23.97</p>
                <button onclick="addToCart('Painless Waxing Beans', 23.97)">Add to Cart</button>

    <script src="js/main.js"></script>
